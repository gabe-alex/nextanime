{% set title = 'Recommendations' %}

{% extends 'layout' %}

{% block content %}
  <h2>{{ title }}</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Anime</th>
      </tr>
    </thead>
    <tbody>
    {% for a in anime %}
      <tr>
        <td><a href="/anime/{{ a.id }}">{{ a.display_title }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
