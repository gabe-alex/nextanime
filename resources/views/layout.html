<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{ title+" | " if title else "" }}nextanime</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/LicentaCSS.css">
  {% block css %}
  {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">nextanime</a>
    </div>

    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/recommendations">Recommendations</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user %}
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" id="animetab">{{ user.username }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="/library">Library</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </li>
        {% else %}
          <li>
            <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Log In</a>
          </li>
          <li>
            <a href="/register"><span class="glyphicon glyphicon-edit"></span> Register</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="jumbotron" id="cover">
    <img src="images/scenicanime.jpeg" id="topimage" class="img-rounded" alt="Some problem">
  </div>

  {% block content %}
  {% endblock %}
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/LicentaSiteJS.js"></script>
{% block scripts %}
{% endblock %}

</body>
</html>
