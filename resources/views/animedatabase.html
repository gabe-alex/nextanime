{% set title = 'Anime DB' %}

{% extends 'layout' %}

{% block content %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Studio</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
    {% for a in anime %}
      <tr>
        <td><a href="/anime/{{ a.id }}">{{ a.id }}</a></td>
        <td>{{ a | display_title }}</td>
        <td>{{ a.studio.name }}</td>
        <td><img src="//s3.amazonaws.com/nextanime/anime_covers/{{ a.id }}.jpg" class="recImage" alt="Not available" /></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
